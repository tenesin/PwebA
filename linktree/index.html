<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/linktree.svg">
    <title>himme_binus linktree clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container pt-5">
        <button class="right-icon">
            <img src="/assets/setting.svg" alt="Settings Icon">
        </button>
        <div class="text-center text-white">
            <img class="rounded-circle py-2" src="/assets/profile.webp" alt="image" width="85">
            <div class="pt-2">
                <h5>@himme_binus</h5>
                <p class="pb-3">"Precision In Roles, Pinnacle In Careers."</p>
            </div>
            <div class="video-wrapper shadow-lg">
                <iframe src="https://www.youtube.com/embed/r5Xsj3_ltMM" allowfullscreen></iframe>
            </div>                              
        </div>

        <div class="pt-4">
            <p class="text-white text-center">Social Media</p>
            <div class="buttons-container shadow-lg">
                <a href="#" class="button-item">
                    <span class="icon">
                        <img src="/assets/globe.svg" alt="website" width="30" height="30">
                    </span>
                    <span class="text">HIMME Official Website</span>
                    <span class="more-icon">
                        <img src="/assets/more.svg" alt="More Icon">
                    </span>
                </a>
                <a href="#" class="button-item">
                    <span class="icon">
                        <img src="assets/linkedin.svg" alt="LinkedIn" width="30" height="30">
                    </span>
                    <span class="text">HIMME LinkedIn</span>
                    <span class="more-icon">
                        <img src="assets/more.svg" alt="More Icon">
                    </span>
                </a>
                <a href="#" class="button-item">
                    <span class="icon">
                        <img src="assets/youtube.svg" alt="Youtube" width="30" height="30">
                    </span>
                    <span class="text">HIMME Youtube Channel</span>
                    <span class="more-icon">
                        <img src="/assets/more.svg" alt="More Icon">
                    </span>
                </a>
                <a href="#" class="button-item">
                    <span class="icon">
                        <img src="assets/book.svg" alt="media-partner" width="30" height="30">
                    </span>
                    <span class="text">Media Partner Package</span>
                    <span class="more-icon">
                        <img src="assets/more.svg" alt="More Icon">
                    </span>
                </a>
            </div>

            <p class="text-white text-center pt-4">Contact Person</p> 
            <div class="buttons-container">
                <a href="#" class="button-item">
                    <span class="icon">
                        <img src="assets/whatsapp.svg" alt="whatsapp" width="30" height="30">
                    </span>
                    <span class="text">CP Sponsorship (Clara)</span>
                    <span class="more-icon">
                        <img src="assets/more.svg" alt="More Icon">
                    </span>
                </a>
            </div>
            <div class="footer text-center pt-5 pb-3">
                <a href="#" class="btn custom-btn d-inline-flex align-items-center text-decoration-none">
                    <span class="icon me-auto">
                        <img src="assets/linktree_dark.svg" alt="linktree" class="custom-icon">
                    </span>
                    <span class="text footer-text">Bergabung dengan himme_binus di Linktree</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
